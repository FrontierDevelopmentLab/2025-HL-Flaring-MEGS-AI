
# Base directories - change these to switch datasets
base_data_dir: "/mnt/data/ML-Ready/flares_event_dir"  # Change this line for different datasets
base_checkpoint_dir: "/mnt/data/ML-Ready/flares_event_dir"    # Change this line for different datasets

# Model configuration
selected_model: "ViT"  # Options: "cnn", "vit",

model:
  architecture:
    "cnn"
  seed:
    42
  lr:
    0.00001
  cnn_model:
    "resnet"
  cnn_dp:
    0.5
  epochs:
    100
  batch_size:
    64

vit:
    embed_dim: 512
    num_channels: 6  # AIA has 6 channels
    num_classes: 1  # Regression task, predicting SXR flux
    patch_size: 16
    num_patches: 262144
    hidden_dim: 512
    num_heads: 8
    num_layers: 6
    dropout: 0.1
    lr: .00001

# Data paths (automatically constructed from base directories)
data:
  aia_dir:
    "${base_data_dir}/AIA"
  sxr_dir:
    "${base_data_dir}/SXR"
  sxr_norm_path:
    "${base_data_dir}/SXR/normalized_sxr.npy"
  checkpoints_dir:
    "${base_checkpoint_dir}/checkpoints"

wandb:
  entity: jayantbiradar619-university-of-arizona # Use your exact W&B username
  project: MEGS-AI ViT Testing Griffin
  job_type: training
  tags:
    - aia
    - sxr
    - regression
  wb_name: flaring-vit-lr-scheduler
  notes: Regression from AIA images (6 channels) to GOES SXR flux