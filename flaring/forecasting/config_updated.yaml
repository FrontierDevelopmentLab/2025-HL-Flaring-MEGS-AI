# Base directories
base_data_dir: "/mnt/data/mixed_data/"
base_checkpoint_dir: "/mnt/data/mixed_data/"

# Training configuration
training:
  batch_size: 1
  epochs: 50
  seed: 42
  early_stopping_patience: 10
  accumulate_grad_batches: 1
  use_oversampling: true
  sequence:
    enabled: true
    input_length: 6
    output_length: 6
    stride: 1          # Step between sequence starts

# Model selection
model:
  type: "ViT"         # Options: ["ViT", "FastViT"]

# ViT Configuration
ViT:
  # Architecture parameters
  architecture:
    embed_dim: 512
    num_channels: 6
    num_classes: 1
    patch_size: 16       # Changed from 8 to 16 for better stability
    # num_patches: 1024  # Removed - will be calculated automatically (512/16)^2 = 1024
    hidden_dim: 512
    num_heads: 8         # Changed from 4 to 8 for better performance
    num_layers: 6        # Increased from 4 to 6
    dropout: 0.1         # Reduced from 0.25 to 0.1

  # Training parameters
  training:
    lr: 0.0001
    optimizer: "adamw"
    weight_decay: 0.01
    lr_scheduler: "cosine"
    warmup_epochs: 5

# FastViT Configuration
FastViT:
  # Architecture parameters
  architecture:
    embed_dim: 512
    num_heads: 8
    depth: 6
    mlp_ratio: 4
    qkv_bias: true
    drop_rate: 0.1
    attn_drop_rate: 0.1

  # Training parameters
  training:
    lr: 0.0001
    optimizer: "adamw"
    weight_decay: 0.01
    lr_scheduler: "cosine"
    warmup_epochs: 5

# Data configuration
data:
  paths:
    aia: "${base_data_dir}/AIA/"
    sxr: "${base_data_dir}/SXR/"
    sxr_norm: "${base_data_dir}/SXR/normalized_sxr.npy"
    checkpoints: "${base_checkpoint_dir}/checkpoints"

  # Data transforms (optional)
  transforms:
    train: []  # Add transforms here if needed
    val: []    # Add transforms here if needed

# Weights & Biases configuration
wandb:
  enabled: true  # Set to false to disable wandb
  entity: "jayantbiradar619-university-of-arizona"
  project: "mixed-ViT-Sequence-modelling"
  job_type: "training"
  tags:
    - "aia"
    - "sxr"
    - "regression"
    - "vit"          # Will be updated dynamically in code
    - "sequence"     # Will be updated dynamically in code
  run_name: "vit-seq6"  # Updated to reflect sequence length
  notes: "Sequence-to-sequence regression from AIA images to GOES SXR flux"